     <script>

      if(num>20){
        console.log("number greater than 20")

      //check if num is even

      }

      {

      }

      // check if temperature is greater than 35 and less than 40(temp high)
      // temp is greater than 15 and less than 35(medium temperature)
      //otherwise low temp

      let temp=21

      if(temp>35 && temp<40)
      console.log('temperature is high')

      else if(temp>15 && temp<35)
    
      console.log('temperature is medium')
      
      else{
